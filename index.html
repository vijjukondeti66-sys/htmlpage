<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickBite — Food Delivery</title>
  <meta name="description" content="Simple food delivery demo page with menu, cart and checkout UI." />
  <style>
    :root{--accent:#ff6b35;--muted:#6b7280;--bg:#fafafa;--card:#ffffff;--shadow:0 6px 18px rgba(13,20,25,0.08)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Arial;line-height:1.4;margin:0;background:linear-gradient(180deg,#fff,#f7f7fb);color:#111}
    .container{max-width:1100px;margin:36px auto;padding:20px}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    h1{font-size:20px;margin:0}
    .search{flex:1;max-width:520px;margin-left:20px}
    .search input{width:100%;padding:10px 14px;border-radius:10px;border:1px solid #e6e7eb}
    .cart-btn{background:var(--card);padding:8px 12px;border-radius:10px;border:1px solid #e6e7eb;display:flex;gap:10px;align-items:center}

    main{display:grid;grid-template-columns:1fr 360px;gap:20px}

    /* Menu list */
    .menu{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .food-img{height:140px;border-radius:10px;background:#eee;overflow:hidden}
    .food-img img{width:100%;height:100%;object-fit:cover;display:block}
    .food-info{padding-top:10px;display:flex;flex-direction:column;gap:6px}
    .food-title{display:flex;justify-content:space-between;align-items:center}
    .food-title h3{margin:0;font-size:16px}
    .food-desc{font-size:13px;color:var(--muted)}
    .food-meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .price{font-weight:700}
    .add{background:var(--accent);color:#fff;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}

    /* Sidebar / Cart */
    .sidebar{position:sticky;top:20px}
    .cart{background:var(--card);border-radius:12px;padding:14px;box-shadow:var(--shadow)}
    .cart h2{margin:0 0 12px 0}
    .cart-list{display:flex;flex-direction:column;gap:10px;max-height:320px;overflow:auto;padding-right:6px}
    .cart-item{display:flex;gap:10px;align-items:center}
    .cart-item img{width:56px;height:44px;object-fit:cover;border-radius:8px}
    .qty-controls{display:flex;align-items:center;gap:6px}
    .qty-controls button{background:#f2f3f5;border:0;padding:6px 8px;border-radius:6px;cursor:pointer}
    .checkout{margin-top:12px;display:flex;flex-direction:column;gap:10px}
    .total{display:flex;justify-content:space-between;font-weight:700}
    .place{background:linear-gradient(90deg,var(--accent),#ff8a5a);color:#fff;border:0;padding:10px;border-radius:10px;cursor:pointer}

    /* small / mobile */
    @media (max-width:900px){
      main{grid-template-columns:1fr}
      .search{margin-left:10px}
    }

    /* tiny touches */
    .tag{background:#fff6f1;border:1px solid #ffe7d9;color:#b24b2d;padding:4px 8px;border-radius:999px;font-size:12px}
    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">QB</div>
        <div>
          <h1>QuickBite</h1>
          <div style="font-size:12px;color:var(--muted)">Hot & fresh delivered to your door</div>
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:12px">
        <div class="search"><input id="search" placeholder="Search dishes, e.g. 'pizza' or 'paneer'" /></div>
        <button class="cart-btn" id="mobileCartBtn">Cart (<span id="mobileCount">0</span>)</button>
      </div>
    </header>

    <main>
      <section>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <h2 style="margin:0">Menu</h2>
          <div style="display:flex;gap:8px;align-items:center">
            <span class="tag">Free delivery over ₹399</span>
          </div>
        </div>

        <div class="menu" id="menu"></div>
      </section>

      <aside class="sidebar">
        <div class="cart">
          <h2>Your Order</h2>
          <div class="cart-list" id="cartList">
            <div style="color:var(--muted)">No items yet — add something tasty!</div>
          </div>

          <div class="checkout">
            <div class="total"><span>Subtotal</span><span id="subtotal">₹0</span></div>
            <div style="font-size:13px;color:var(--muted)">Delivery ₹40 (waived over ₹399)</div>
            <button class="place" id="placeOrder">Place Order</button>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      Built for demo — tweak the code, add your backend, and go live!
    </footer>
  </div>

  <script>
    // Sample menu data (you can replace with a fetch to your backend)
    const MENU = [
      { id: 'm1', name: 'Margherita Pizza', desc: 'Classic cheese & tomato', price: 349, img: 'https://images.unsplash.com/photo-1604908177522-21e0965a4c3f?auto=format&fit=crop&w=800&q=60' },
      { id: 'm2', name: 'Paneer Butter Masala', desc: 'Creamy paneer curry with naan', price: 259, img: 'https://images.unsplash.com/photo-1617196031697-6b3a7f6d0c92?auto=format&fit=crop&w=800&q=60' },
      { id: 'm3', name: 'Chicken Biryani', desc: 'Fragrant long-grain biryani', price: 329, img: 'https://images.unsplash.com/photo-1604908176983-2d7b2c8d1e3f?auto=format&fit=crop&w=800&q=60' },
      { id: 'm4', name: 'Veg Burger', desc: 'Crispy patty with fresh veggies', price: 149, img: 'https://images.unsplash.com/photo-1606756795394-3b5b0ba7b2b8?auto=format&fit=crop&w=800&q=60' },
      { id: 'm5', name: 'Schezwan Noodles', desc: 'Wok-fried spicy noodles', price: 179, img: 'https://images.unsplash.com/photo-1589308078050-3e7d3f8b6b6d?auto=format&fit=crop&w=800&q=60' },
      { id: 'm6', name: 'Chocolate Brownie', desc: 'Warm gooey brownie', price: 99, img: 'https://images.unsplash.com/photo-1599785209790-9f1e4a9c0f3c?auto=format&fit=crop&w=800&q=60' }
    ];

    const menuEl = document.getElementById('menu');
    const cartListEl = document.getElementById('cartList');
    const subtotalEl = document.getElementById('subtotal');
    const mobileCountEl = document.getElementById('mobileCount');

    let cart = {}; // {id: {item, qty}}

    function renderMenu(items){
      menuEl.innerHTML = '';
      items.forEach(it => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="food-img"><img src="${it.img}" alt="${it.name}" /></div>
          <div class="food-info">
            <div class="food-title"><h3>${it.name}</h3><div class="price">₹${it.price}</div></div>
            <div class="food-desc">${it.desc}</div>
            <div class="food-meta">
              <div style="font-size:13px;color:var(--muted)">30-40 min</div>
              <button class="add" data-id="${it.id}">Add</button>
            </div>
          </div>
        `;
        menuEl.appendChild(card);
      });

      // attach add listeners
      document.querySelectorAll('.add').forEach(btn=>{
        btn.addEventListener('click',e=>{
          const id = e.currentTarget.dataset.id;
          addToCart(id);
        });
      });
    }

    function addToCart(id){
      const item = MENU.find(m=>m.id===id);
      if(!item) return;
      if(cart[id]) cart[id].qty += 1; else cart[id] = { item, qty: 1 };
      renderCart();
    }

    function changeQty(id, delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty <= 0) delete cart[id];
      renderCart();
    }

    function renderCart(){
      cartListEl.innerHTML = '';
      const entries = Object.values(cart);
      if(entries.length === 0){
        cartListEl.innerHTML = '<div style="color:var(--muted)">No items yet — add something tasty!</div>';
        subtotalEl.textContent = '₹0';
        mobileCountEl.textContent = '0';
        return;
      }

      let sum = 0; let count = 0;
      entries.forEach(e=>{
        const row = document.createElement('div');
        row.className = 'cart-item';
        const {item, qty} = e;
        sum += item.price * qty;
        count += qty;
        row.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div style="flex:1">
            <div style="display:flex;justify-content:space-between;align-items:center"><strong>${item.name}</strong><div>₹${item.price}</div></div>
            <div style="font-size:13px;color:var(--muted);margin-top:6px;display:flex;justify-content:space-between;align-items:center">
              <div class="qty-controls">
                <button data-id="${item.id}" data-delta="-1">−</button>
                <div style="min-width:20px;text-align:center">${qty}</div>
                <button data-id="${item.id}" data-delta="1">+</button>
              </div>
              <div style="font-size:13px">₹${item.price * qty}</div>
            </div>
          </div>
        `;
        cartListEl.appendChild(row);
      });

      subtotalEl.textContent = '₹' + sum;
      mobileCountEl.textContent = count;

      // attach qty listeners
      cartListEl.querySelectorAll('button[data-delta]').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const id = e.currentTarget.dataset.id;
          const delta = parseInt(e.currentTarget.dataset.delta, 10);
          changeQty(id, delta);
        });
      });
    }

    // simple search
    document.getElementById('search').addEventListener('input', e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) renderMenu(MENU);
      else renderMenu(MENU.filter(m=> m.name.toLowerCase().includes(q) || m.desc.toLowerCase().includes(q)));
    });

    // place order (demo)
    document.getElementById('placeOrder').addEventListener('click', ()=>{
      const items = Object.values(cart).map(c=>({ id: c.item.id, name: c.item.name, qty: c.qty }));
      if(items.length === 0){
        alert('Your cart is empty. Add some delicious food!');
        return;
      }

      const payload = { items, total: Object.values(cart).reduce((s,c)=>s + c.item.price * c.qty, 0), customer: { name: '', address: '' } };

      // In a real app you'd POST `payload` to your server. Here we just simulate success.
      alert('Order placed!\n' + JSON.stringify(payload, null, 2));

      // clear cart
      cart = {};
      renderCart();
    });

    // initial render
    renderMenu(MENU);
    renderCart();
  </script>
</body>
</html>
